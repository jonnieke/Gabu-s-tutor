<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Gabu's Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      @keyframes focus-pulse {
        0% { transform: scale(0.9); opacity: 1; }
        70% { transform: scale(1.2); opacity: 0.7; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-focus-pulse {
        animation: focus-pulse 750ms ease-out;
      }
      @keyframes gentle-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-gentle-bounce {
        animation: gentle-bounce 2s ease-in-out infinite;
      }
      @keyframes check-pop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-check-pop {
        animation: check-pop 300ms ease-out;
      }
      @keyframes pulse-corners {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      .animate-pulse-corners {
        animation: pulse-corners 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      body {
        font-family: 'Nunito', sans-serif;
      }
      /* Respect reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
        .animate-gentle-bounce,
        .animate-focus-pulse,
        .animate-check-pop,
        .animate-pulse-corners {
          animation: none !important;
        }
      }
      /* Utility for dvh-based full-height to avoid mobile 100vh issues */
      .min-h-dvh { min-height: 100dvh; }
      /* Safe area utilities */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pl-safe { padding-left: env(safe-area-inset-left); }
      .pr-safe { padding-right: env(safe-area-inset-right); }
      .px-safe { padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
      .py-safe { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
      .safe-inset { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
      
      /* Mobile-first improvements */
      .touch-manipulation { touch-action: manipulation; }
      .safe-area-pb { padding-bottom: max(env(safe-area-inset-bottom), 0.5rem); }
      
      /* Better mobile scrolling */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
      }
      
      /* Mobile-friendly focus states */
      @media (hover: none) and (pointer: coarse) {
        .hover\:bg-gray-100:hover { background-color: transparent; }
        .hover\:bg-gray-200:hover { background-color: transparent; }
        .hover\:bg-purple-50:hover { background-color: transparent; }
        .hover\:bg-purple-100:hover { background-color: transparent; }
        .hover\:bg-purple-700:hover { background-color: rgb(109 40 217); }
        .hover\:bg-orange-600:hover { background-color: rgb(234 88 12); }
        .hover\:bg-teal-600:hover { background-color: rgb(13 148 136); }
        .hover\:bg-blue-600:hover { background-color: rgb(37 99 235); }
        .hover\:bg-indigo-600:hover { background-color: rgb(79 70 229); }
        .hover\:bg-amber-600:hover { background-color: rgb(217 119 6); }
        .hover\:bg-rose-600:hover { background-color: rgb(225 29 72); }
        .hover\:text-gray-600:hover { color: rgb(75 85 99); }
        .hover\:text-gray-700:hover { color: rgb(55 65 81); }
        .hover\:text-gray-800:hover { color: rgb(31 41 55); }
        .hover\:text-purple-500:hover { color: rgb(168 85 247); }
        .hover\:text-purple-700:hover { color: rgb(126 34 206); }
        .hover\:shadow-md:hover { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
      }
      
      /* Better mobile button sizing */
      @media (max-width: 640px) {
        button {
          min-height: 44px;
          min-width: 44px;
        }
      }
    </style>
  
</head>
  <body class="bg-gray-100 text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
